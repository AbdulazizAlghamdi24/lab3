<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="image-preview">
    <img src='kau-logo.png'>
  </div>

  <div id="header">
    <span class="myclass1">Every</span>
    <span class="myclass2">one can</span>
    <span class="myclass3">success.</span>
  </div>
  <p> One machine can do the work of fifty ordinary men.
    <span class="myclass4">No machine can do the work of one extraordinary man.</span>
  </p>

  <style>
     p > span { color: red; }
     #header span { color: pink; }
     span { color: green; }
     #header *:last-child { color: orange; }
     #header span:first-child:hover { color: blue; }
     img { 
      width: 100px ; 
      border-top: 10px solid skyblue;
      border-left: 10px solid #ffefd5;
      border-right: 10px solid lightpink;
      border-bottom: 10px solid lightgreen;
    }


  </style>





  <table border="1">
    <tr>
      <th>Element</th>
      <th>Color</th>
      <th>Color when Mouse Over</th>
    </tr>
    <tr>
      <td>span.myclass1</td>
      <td>pink</td>
      <td>blue</td>
    </tr>
    <tr>
      <td>span.myclass2</td>
      <td>pink</td>
      <td>pink</td>
    </tr>
    <tr>
      <td>span.myclass3</td>
      <td>orange</td>
      <td>orange</td>
    </tr>
    <tr>
      <td>span.myclass4</td>
      <td>red</td>
      <td>red</td>
    </tr>
  </table>

  
  
  
  
  
  
</body>
</html>
